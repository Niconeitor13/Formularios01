<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Formularios</h1>

        <form id="form" novalidate>
            <input
                class="form-control mb-2" 
                type="text"
                name="userName"
                placeholder="Ingrese nombre"
                autocomplete="off"
                id="userName"
                required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="Solo letras"
                minlength="3"
                maxlength="10"
                value ="Nicolas"
            >
            <p class="text-danger mb-2 d-none invalid-feedback" id="alertName"></p>
            <input
                class="form-control mb-2" 
                type="email"
                placeholder="Ingrese email"
                name="userEmail"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido"
                value="nicolas@iribarren.com"
            >
            <p class="text-danger mb-2 d-none invalid-feedback" id="alertEmail"></p>

            <button type="submit" class="btn btn-primary ">Enviar</button>    
            <div class="alert alert-success my-2 d-none" id="alertSuccess">
                Mensaje enviado con exito
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
